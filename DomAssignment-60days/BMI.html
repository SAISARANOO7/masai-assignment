<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>

</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Enter your weight (in kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">

    <br>

    <label for="height">Enter your height (in metres):</label>
    <input type="number" id="height" placeholder="Enter height in metres">

    <br>

    <button onclick="calculateBMI()">calculate BMI</button>

    <br>

    <div id="result"></div>

    <script>

        function calculateBMI() {
            
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            const bmi = weight / (height*height);

            let category;
            if(bmi <=18.4) {
            category = 'Underweight';
        } else if (bmi >= 18.5 && bmi <=24.9) {
            category = 'Normal Weight';
        }  else if(bmi >= 25 && bmi <= 29.9) {
                category = 'Overweight';

            } else {
                category = 'Obese';
            }

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Your BMI is ${bmi.toFixed(2)}.You are ${category}. `;
        }
    </script>
    
</body>
</html>
